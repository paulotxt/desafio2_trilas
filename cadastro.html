<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Tela de Cadastro</h2>
            <form id="cadastroForm" action="login.html" method="GET">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    <span class="error-message" id="error-nome"></span>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <span class="error-message" id="error-senha"></span>
                </div>
                <div class="input-group">
                    <label for="repetir_senha">Repetir Senha</label>
                    <input type="password" id="senhaRep" name="repetir_senha" placeholder="Repita sua senha" required>
                    <span class="error-message" id="error-senhaRep"></span>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="image-container">
            <img src="logo-trilhas-inova.png" alt="Imagem ilustrativa">

        </div>
        <script src="cadastro.js"></script>
    </div>
</body>

</html>
