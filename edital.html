<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formulário de Inscrição - Trilhas</title>
    <link rel="stylesheet" href="edital.css">
</head>
<body>
    <div class="container">
      
        <button class="back-button" onclick="window.location.href='pefil.html'">&#8592; Voltar</button>
        
        <div class="form-container">
            <h1>Formulário de Inscrição</h1>
            <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>

            <form>
                
                <div class="form-section">
                    <h2>Informações do Participante</h2>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input type="date" id="data-nascimento" name="data-nascimento" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Selecione</option>
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <span class="hint">Insira um e-mail válido</span>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="documento">Documento de Identidade</label>
                        <input type="file" id="documento" name="documento" required>
                    </div>
                </div>

                <!-- Seção 2: Endereço Residencial -->
                <div class="form-section">
                    <h2>Endereço Residencial</h2>

                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
                        </div>
                        <div class="form-group">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero" placeholder="Número" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <select id="cidade" name="cidade" required>
                                <option value="">Selecione sua cidade</option>
                                <option value="sao_luis">São Luís</option>
                                <option value="imperatriz">Imperatriz</option>
                                <option value="caxias">Caxias</option>
                                <option value="timon">Timon</option>
                                <option value="codo">Codó</option>
                                <option value="sao_jose_de_ribamar">São José de Ribamar</option>
                                <option value="paulo_ramos">Paulo Ramos</option>
                                <option value="acailandia">Açailândia</option>
                                <option value="bacabal">Bacabal</option>
                                <option value="balsas">Balsas</option>
                                <option value="barra_do_corda">Barra do Corda</option>
                                <option value="santa_inês">Santa Inês</option>
                                <option value="chapadinha">Chapadinha</option>
                                <option value="coroatá">Coroatá</option>
                                <option value="pedreiras">Pedreiras</option>
                                <option value="pinheiro">Pinheiro</option>
                                <option value="santa_luzia">Santa Luzia</option>
                                <option value="santa_helena">Santa Helena</option>
                                <option value="tutóia">Tutóia</option>
                                <option value="viana">Viana</option>
                                <option value="vitorino_freire">Vitória do Mearim</option>
                                <option value="ze_doca">Zé Doca</option>
                                <!-- Adicione mais cidades conforme necessário -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado" value="Maranhão (MA)" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comprovante">Comprovante de Residência</label>
                        <input type="file" id="comprovante" name="comprovante" required>
                    </div>
                </div>

                <!-- Seção 3: Trilhas de Aprendizagem -->
                <div class="form-section">
                    <h2>Trilhas de Aprendizagem</h2>

                    <div class="form-group">
                        <label>Selecione apenas uma trilha</label>
                        <div class="checkbox-group">
                            <label><input type="radio" name="trilha" value="frontend" required> Programação Front-end</label>
                            <label><input type="radio" name="trilha" value="backend"> Programação Back-end</label>
                            <label><input type="radio" name="trilha" value="jogos"> Programação de Jogos</label>
                            <label><input type="radio" name="trilha" value="design"> Design e Experiência</label>
                            <label><input type="radio" name="trilha" value="dados"> Ciência de Dados</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="termos">
                            <input type="checkbox" id="termos" name="termos" required>
                            Declaro que li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a>.
                        </label>
                    </div>
                </div>
                
                <!-- Botões de ação -->
                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="window.location.href='pefil.html'">Cancelar</button>
                    <button type="submit" class="submit-button">Fazer Inscrição</button>

                </div>
            </form>
        </div>
    </div>
    <script src="edital.js"></script>
</body>
</html>
